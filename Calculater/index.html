<!DOCTYPE html
<html langen">
<>
    <meta charset="UTF-8">
 <meta name="viewport"="width=devicewidth, initial-=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://tse2.mm.bing.net/th?id=OIP.iuYJfK0NUgzfy_UTj2dmRgHaHa&pid=Api&P=0&h=180" type="image/x-icon">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input {
            cursor: pointer;
        }

        .container {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .display {
            grid-column: 1 / -1;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #f2f2f2;
            padding: 10px;
            text-align: right;
            font-size: 2rem;
        }

        .btn {
            border-radius: 10px;
            background-color: #f2f2f2;
            padding: 15px;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            background-color: #e6e6e6;
        }

        .operator {
            background-color: #ffc107;
            color: #fff;
        }

        .operator:hover {
            background-color: #ffb300;
        }

        .zero {
            grid-column: 1 / 3;
        }

        .equals {
            grid-column: 3 / -1;
            background-color: #28a745;
            color: #fff;
        }

        .equals:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body class="p-0 m-0 font-sans">

    <div class="container">
        <form>
            <div class="calculator">
                <input type="text" name="display" class="display" disabled>
                <input value="AC" type="button" class="btn" onclick="display.value =''">
                <input value="DE" type="button" class="btn" onclick="display.value = display.value.toString().slice(0,-1)">
                <input value="." type="button" class="btn" onclick="display.value +='.'" >
                <input value="/" type="button" class="btn operator" onclick="display.value +='/'" >
                <input value="7" type="button" class="btn" onclick="display.value +='7'">
                <input value="8" type="button" class="btn" onclick="display.value +='8'">
                <input value="9" type="button" class="btn" onclick="display.value +='9'">
                <input value="*" type="button" class="btn operator" onclick="display.value +='*'">
                <input value="4" type="button" class="btn" onclick="display.value +='4'">
                <input value="5" type="button" class="btn" onclick="display.value +='5'">
                <input value="6" type="button" class="btn" onclick="display.value +='6'">
                <input value="-" type="button" class="btn operator" onclick="display.value +='-'">
                <input value="1" type="button" class="btn" onclick="display.value +='1'">
                <input value="2" type="button" class="btn" onclick="display.value +='2'">
                <input value="3" type="button" class="btn" onclick="display.value +='3'">
                <input value="+" type="button" class="btn operator" onclick="display.value +='+'">
                <input value="00" type="button" class="btn zero" onclick="display.value +='00'">
                <input value="0" type="button" class="btn zero" onclick="display.value +='0'">
                <input value="=" class="btn equals" type="button" onclick="display.value=eval(display.value)">
            </div>
        </form>
    </div>
</body>
</html>
